<form #meuForm="ngForm" (ngSubmit)="onSubmit(meuForm)" [ngFormOptions]="{ updateOn: 'change' }" >
  <input type="text" name="name" #meuInput="ngModel" id="name" placeholder="nome" [(ngModel)]="inputText" [ngModelOptions]="{ updateOn: 'blur'}">

  <br>

  <textarea name="descriptiopn" id="description" [(ngModel)]="textArea" placeholder="Digite a descrição"></textarea>

  <br>

  <select name="pais" id="pais" [(ngModel)]="select" >
    <option value="1">Brasil</option>
    <option value="2">Espanha</option>
  </select>

  <br>

  <label for="ativo">Ativo</label>
  <input type="radio" name="groupStatus" id="ativo" value="1" [(ngModel)]="radioButton">

  <label for="inativo">Inativo</label>
  <input type="radio" name="groupStatus" id="inativo" value="2" [(ngModel)]="radioButton">

  <br>

  <input type="checkbox" name="condicao" id="condicao" [(ngModel)]="checkbox">
  <label for="condicao">Declaração de Termos</label>

  <br>
  <button type="submit">Enviar</button>
  <button type="button" (click)="onReset(meuForm)">Limpar</button>
</form>
