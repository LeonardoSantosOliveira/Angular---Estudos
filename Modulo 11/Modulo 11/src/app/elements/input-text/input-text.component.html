  'invalid': meuInputFormControl.invalid && meuInputFormControl.touched

<input id="name" #meuInput #meuInputFormControl="ngModel" minlength="5" required ngModel type="text" >

<div *ngIf="meuInputFormControl.invalid && meuInputFormControl.touched" >
  <div *ngIf="meuInputFormControl.hasError('required')">
    Este campo nome é obrigatório
  </div>
  <div *ngIf="meuInputFormControl.hasError('minlength')">
    O nome precisa ter no minímo 5 letras
  </div>
</div>

<p>Válido: {{ meuInputFormControl.valid }}</p>
<p>Tocado: {{ meuInputFormControl.touched }}</p>
<p>Sujo: {{ meuInputFormControl.dirty }}</p>
